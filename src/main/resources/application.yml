spring:
  jpa:
    database: h2
    hibernate:
      ddl-auto: update
    show-sql: true
    datasource:
        url: jdbc:h2:mem:testdb
        username: sa
        password: password
        driver-class-name: org.h2.Driver
    properties:
      hibernate:
        Dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
